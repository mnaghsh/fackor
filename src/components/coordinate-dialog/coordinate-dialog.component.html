<mat-card>
  <mat-card-header>
    مختصات خود را بر اساس طول و عرض جغرافیایی وارد کنید.
  </mat-card-header>
  <mat-divider></mat-divider>

  <form [formGroup]="coordinateForm" (ngSubmit)="moveToCoordinate()">

    <mat-card-content>
      <mat-form-field class="full-width" dir="ltr">
        <input formControlName="lon"
               class="text-left"
               matInput type="number" placeholder="طول جغرافیایی"/>
        <mat-hint>-180 ~ +180</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width" dir="ltr">
        <input formControlName="lat"
               class="text-left"
               matInput type="number" placeholder="عرض جغرافیایی"/>
        <mat-hint>-80 ~ +84</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width" dir="ltr">
        <input formControlName="zoom"
               class="text-left"
               matInput type="number" placeholder="بزرگنمایی"/>
        <mat-hint>2 ~ 11</mat-hint>
      </mat-form-field>

    </mat-card-content>
    <mat-card-footer>
      <div class="text-left ">
        <button mat-raised-button type="submit" class="add-Layer-button">رفتن به موقعیت</button>
        <button mat-raised-button type="button" class="cancel-button" (click)="cancel()">انصراف</button>
      </div>
    </mat-card-footer>
  </form>
</mat-card>
