<mat-card>
  <mat-card-header>
    <mat-card-title>
      افزودن 
      {{layerTypeTxt}}
      جدید
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <input [(ngModel)]="layerName" placeholder="نام  {{layerTypeTxt}}">
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="onAddLayer()" [disabled]="!layerName">
          <fa name="fas fa-plus"></fa>
          افزودن
      </button>
  </mat-card-actions>
</mat-card>
